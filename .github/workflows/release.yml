name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: |
          zip -r server-documentation.zip server-documentation

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: server-documentation.zip
          generate_release_notes: true
